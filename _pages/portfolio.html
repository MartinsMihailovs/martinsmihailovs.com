---
permalink: /portfolio/
layout: page
title: Portfolio
description: Dizaina un web izstrādes portfolio
---
	<section class="page-content portfolio">
		<div class="page-width">
			<div class="medium-10 large-8">
				<header class="page-header">
					<p class="page-desc">Strādāju pie satura. Drīz. Būs. Gatavs.</p>
				</header> <!-- Page header -->
			</div>
		</div> <!-- Page width -->
		<div class="page-width">
			<ul class="portfolio-list cfix">
				{% for project in site.categories.portfolio %}
				<li class="portfolio-item medium-6 large-4">
					<a href="{{ site.baseurl }}{{ project.url }}"><img src="{{ site.baseurl }}/img/portfolio/{{ project.thumb }}" alt="{{ project.title }}"></a>
					<div class="portfolio-item-meta">
						<h2 class="portfolio-item-title"><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h2>
						<p class="portfolio-item-tags">{{ project.tags | join: '. ' | append: "." }}</p>
					</div>
				</li>
				{% endfor %}
			</ul> <!-- Portfolio list -->
		</div> <!-- Page width -->
	</section> <!-- Page -->
