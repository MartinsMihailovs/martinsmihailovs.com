<!DOCTYPE html>
<html lang="en">
<head>
	<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<!-- ja ir html uzliktas šīs class, tad varu ar css noformēt atsevišķas ie versijas šādi - .div.foo { color: inherit;} .ie6 div.foo { color: #ff8000; }
-->

	<meta charset="UTF-8" />
	<title>{% if page.brand %}{{ page.brand | strip_html }}{% elsif page.title %}{{ page.title | strip_html }}{% endif %}{% if page.layout == "page" %} | {{site.owner.name}}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description | strip_html}}{% elsif page.subtitle %}{{ page.subtitle | stript_html }}{% endif %}"/>
	<meta name="keywords" content="{{ page.tags | join: ', ' }}"/>
	<meta name="author" content="{{site.owner.name}}"/>
	<link rel="canonical" href="{{ page.url }}"/>

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- Responsive and mobile friendly stuff -->
	<meta name="HandheldFriendly" content="True"> <!--The HandheldFriendly meta-tag was used initially by older Palm and Blackberry models as well as browsers like AvantGo. -->
	<meta name="MobileOptimized" content="320"> <!--Microsoft indroduced the MobileOptimized tag for the PocketPC.-->
	<meta http-equiv="cleartype" content="on"> <!--Mobile Internet Explorer allows us to activate ClearType technology for smoothing fonts for easy reading -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Remove skype highlighting -->
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
	
	<!-- CSS-->
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/syntax.css" />
	<!--[if IE 7]><link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->

	<!-- Fonts-->
	<link href='http://fonts.googleapis.com/css?family=Lora:400,400italic,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	{% if page.url == "/portfolio/balticwall" %}
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700,400&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	{% endif %} 
	
	<!--Emulates CSS3 pseudo-classes and attribute selectors in Internet Explorer 6-8-->
	<!--[if (gte IE 6)&(lte IE 9)]>
	<script type="text/javascript" src="js/lib/selectivizr-min.js"></script>
	<noscript><link rel="stylesheet" href="[fallback css]" /></noscript>
	<![endif]--> 

	<!--HTML5 shim, for IE6-8 support of HTML5 elements-->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!--Polyfill for min/max-width CSS3 Media-->
	<!--[if (gte IE 6)&(lte IE 9)]>
	<script src="js/lib/respond.min.js"></script>
	<noscript><link rel="stylesheet" href="[fallback css]" /></noscript>
	<![endif]--> 

</head>
{% if page.layout == "project" %}
<body class="project project-{{ page.title | strip_html | downcase | replace: " ", "-" | replace: '.', '-' | replace: ",", "" | replace: 'ē', 'e' | replace: 'ā', 'a' | replace: 'ī', 'i' | replace: 'š', 's' | replace: 'ņ', 'n' | replace: 'ļ', 'l' }}">
{% elsif page.layout == "page" %}
<body class="page page-{{ page.title | strip_html | downcase | replace: " ", "-" | replace: '.', '-' | replace: ",", "" | replace: 'ē', 'e' | replace: 'ā', 'a' | replace: 'ī', 'i' | replace: 'š', 's' | replace: 'ņ', 'n' | replace: 'ļ', 'l' }}">
{% else %}
<body>
{% endif %}
