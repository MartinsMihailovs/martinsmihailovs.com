{% include head.html %}
	<article class="project project-{{ page.title | replace: '.', '-' }}">
		<header class="project-header">
			{% if page.cover %}
			<div class="featured-image" style="background-image: url({{ site.baseurl }}/img/portfolio/{{ page.cover }})">
				<div class="page-width">
					<div class="small-12">
						<div class="project-info">
							<h1 class="project-title">{{ page.title }}</h1>
							<h2 class="project-subtitle">{{ page.subtitle }}</h2>
							{% if page.project-link %}
							<address class="project-link"><a href="http://{{page.project-link}}">{{page.project-link}}</a></address>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
			{% else %}
			<div class="featured-image"></div>
			{% endif %}
		</header>
		{{ content }}
			{% include project-footer.html %}
	</article> <!-- Project -->
{% include foot.html %}
