<body class="body-login">
	<section class="page-login">
		<div class="page-width">
			<div class="medium-6 large-5 medium-centered">
				<div class="comban-logo-login">
					<i class="icon icon-comban-logo"></i>
				</div>
				<h2 class="login-tagline">Пожалуйста войдите чтобы продолжить</h2>
				<div class="alert alert-danger">Неправильное имя пользователя и / или пароль</div>
				<form id="form-login">
					<div class="form-section form-section-login-form">
						<div class="form-group">
							<label for="inputLoginUser">Имя пользователя</label>
							<input type="text" id="inputLoginUser" class="form-control">
						</div>
						<div class="form-group">
							<label for="inputLoginPass">Пароль</label>
							<input type="password" id="inputLoginPass" class="form-control">
						</div>
					</div>
					<a href="client-index.html" class="btn btn-primary btn-lg btn-block">Bойти</a>
				</form>
			</div>
		</div>
	</section>
</body>
